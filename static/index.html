<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbitrage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      display: inline-block;
      border-radius: 6px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    @media (min-width: 768px) {
      .controls { flex-direction: row; align-items: center; }
    }
    select, input, button {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      padding: 8px;
      text-align: left;
    }
    td { padding: 8px; border-bottom: 1px solid #2d333b; }
    .profit-pos { color: #4caf50; font-weight: bold; }
    .profit-neg { color: #f44336; font-weight: bold; }
    .table-wrapper {
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">Arbitrage Scanner</div>

  <div class="controls">
    <label>
      Exchange:
      <select id="exchangeSelect">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="kucoin">Kucoin</option>
        <option value="gateio">Gate.io</option>
      </select>
    </label>

    <label>
      Min profit %:
      <input type="number" id="minProfit" value="0.3" step="0.1">
    </label>

    <label>
      Mode:
      <select id="modeSelect">
        <option value="scan">Scan (on demand)</option>
        <option value="live">Live (streaming)</option>
      </select>
    </label>

    <button id="toggleBtn">Toggle Mode</button>
    <button id="scanBtn">Scan</button>
  </div>

  <div class="table-wrapper">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th>Before %</th>
          <th>Fees %</th>
          <th>After %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById("scanBtn").addEventListener("click", async () => {
      const exchange = document.getElementById("exchangeSelect").value;
      const minProfit = document.getElementById("minProfit").value;
      const mode = document.getElementById("modeSelect").value;

      const resp = await fetch("/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ exchanges: [exchange], min_profit: parseFloat(minProfit), mode })
      });

      const data = await resp.json();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      data.results.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${r.triangle}</td>
          <td>${r.pairs}</td>
          <td>${r.profit_before_fees.toFixed(2)}</td>
          <td>${r.trade_fees.toFixed(2)}</td>
          <td class="${r.profit_after_fees >= 0 ? "profit-pos" : "profit-neg"}">
            ${r.profit_after_fees.toFixed(2)}
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
