<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WS Arbitrage Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 1rem;
    }
    .controls select, .controls input, .controls button {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .controls button {
      background-color: #1976d2;
      color: #fff;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #1565c0;
    }
    table {
      width: 95%;
      margin: 1rem auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      overflow-x: auto;
      display: block;
      max-height: 70vh;
      overflow-y: auto;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #333;
      white-space: nowrap;
    }
    th {
      background-color: #1976d2;
      color: #fff;
      position: sticky;
      top: 0;
    }
    .profit-pos {
      color: #4caf50;
      font-weight: bold;
    }
    .profit-neg {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>WS Arbitrage Scanner</header>
  <section class="controls">
    <select id="exchange">
      <option value="binance">Binance</option>
      <option value="bybit">Bybit</option>
      <option value="gateio">Gate.io</option>
      <option value="kucoin">Kucoin</option>
    </select>
    <input id="minProfit" type="number" step="0.1" placeholder="Min profit %" value="0.3">
    <button onclick="runScan()">Scan</button>
  </section>
  <table id="results">
    <thead>
      <tr>
        <th>Route</th>
        <th>Profit Before</th>
        <th>Profit After</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function runScan() {
      const exchange = document.getElementById('exchange').value;
      const minProfit = document.getElementById('minProfit').value;
      const res = await fetch(`/scan?exchanges=${exchange}&min_profit=${minProfit}`);
      const data = await res.json();
      const tbody = document.querySelector("#results tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.route}</td>
          <td class="${row.profit_before >= 0 ? 'profit-pos' : 'profit-neg'}">${row.profit_before.toFixed(2)}</td>
          <td class="${row.profit_after >= 0 ? 'profit-pos' : 'profit-neg'}">${row.profit_after.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
